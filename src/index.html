<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Laptop E-commerce</title>
  </head>
  <body>
    <header class="header">
      <div class="wrapper">
        <div class="header__content">
          <img
            src="./assets/images/logo.png"
            class="main-logo"
            width="55px"
            alt="Logo principal"
            title="Logo principal"
          />

          <div class="cart" id="cart">
            <img
              src="./assets/images/cart.svg"
              class="cart__icon"
              width="25px"
              alt="Logo del carrito de compras"
              title="Carrito de compras"
            />
            <span class="cart__counter" id="cartCounter">0</span>
          </div>
        </div>
      </div>
    </header>

    <section class="modal-cart" id="modalCart">
      <div class="cart-header">
        <h3 class="cart-header__title">Carrito de compras</h3>

        <button
          class="cart-header__button"
          type="button"
          title="Vaciar el carrito de compras"
        >
          Vaciar Carrito
        </button>
      </div>

      <div class="cart" id="cartContainer"></div>

      <div class="cart-details">
        <p class="cart-details__total-price">
          Precio total: <span id="totalPrice">0</span>
        </p>

        <p class="cart-details__total-quantity">
          Laptops: <span id="totalLaptops">0</span>
        </p>
      </div>
    </section>

    <main class="main">
      <div class="wrapper">
        <h1 class="main__title">Laptops</h1>

        <section class="filters">
          <form class="form-search" id="form">
            <select class="brands" name="brands" id="formSelect">
              <option value="Filtrar por marcas">Filtrar por marcas</option>
              <option value="Samsung">Samsung</option>
              <option value="Lenovo">Lenovo</option>
              <option value="Apple">Apple</option>
              <option value="Dell">Dell</option>
              <option value="HP">HP</option>
            </select>

            <input
              class="form-search__input"
              type="text"
              placeholder="Busca tu laptop favorita"
              autocomplete="off"
              id="formSearchInput"
              autofocus
            />
          </form>
        </section>

        <section class="laptops" id="laptops">
          <div class="laptops__layout" id="laptopList"></div>
        </section>
      </div>
    </main>
  </body>
</html>
